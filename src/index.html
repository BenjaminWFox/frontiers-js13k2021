<!doctype html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=.75, user-scalable=no">
  <title>Frontiers | Ben Fox | js13k 2021</title>
</head>

<body>
  <div class="wrapper" style="max-width: 550px; margin: 0 auto;text-align: center; opacity: 0;">
    <div class="space" style="opacity: 0;">
      <div class="shuttle">
        <img class="px" src="../src/assets/images/shuttlesm.png" />
      </div>
      <div id="ld" class="ld">
        <img class="px" src="../src/assets/images/lander.png" />
      </div>
    </div>
    <div id="game">
      <div class="rW" style="align-items: center; border-bottom: 1px black solid; margin: 0 0 10px;">
        <h1 style="margin: 0;">FRONTIERS</h1>
        <div id="working" style="font-weight: bold;">0 / 0 working</div>
      </div>
      <div class="matWrapper">
        <div>
          <div id="matFarm" class="mat px cr x2"></div>
          <span id="farmAmount">0</span>
        </div>
        <div>
          <div id="matMine" class="mat px rk x2"></div>
          <span id="mineAmount">0</span>
        </div>
        <div>
          <div id="matLabs" class="mat px lb x2"></div>
          <span id="labsAmount">0</span>
        </div>
      </div>
      <div id="hR" class="region">
        <div class="b sky top"></div>
        <div class="b grass bottom"></div>
        <div class="l px h1 hs1"></div>
        <div class="l px h2 hs5"></div>
        <div class="l px h3 hs3"></div>
        <div class="l px h4"></div>
        <div class="l px h5 hs6"></div>
        <div class="l px h6 hs2"></div>
        <div class="l px h7 hs4"></div>
        <div class="tr1 t30"></div>
        <div class="tr2 t31"></div>
        <div class="tr1 t32"></div>
        <div class="tr2 t33"></div>
        <div class="tr1 t34"></div>
        <div class="tr2 t35"></div>
        <div class="tr2 t37"></div>
      </div>
      <div class="rW">
        <div id="tLR" class="region" style="width: 49%;">
          <div class="b sky top"></div>
          <div class="b grass bottom"></div>
          <div class="tr1 t1"></div>
          <div class="tr2 t2"></div>
          <div class="tr1 t3 trtmp"></div>
          <div class="tr2 t4 trtmp"></div>
          <div class="tr1 t5"></div>
          <div class="tr2 t6"></div>
          <div class="tr1 t7"></div>
          <div class="tr2 t8"></div>
          <div class="tr2 t14"></div>
          <div class="tr1 t9"></div>
          <div class="tr2 t10"></div>
          <div class="tr1 t11"></div>
          <div class="tr2 t12 trtmp"></div>
          <div class="tr1 t13 trtmp"></div>
          <div class="tr1 t15 trtmp"></div>
          <div class="tr2 t16 trtmp"></div>
          <div class="tr1 t19"></div>
          <div class="tr1 t21 trtmp"></div>
        </div>
        <div id="tRR" class="region" style="width: 49%;">
          <div class="b sky top"></div>
          <div class="b grass bottom"></div>
          <div class="rv rv1">
            <div class="wa"></div>
            <div class="br"></div>
          </div>
          <div class="rv rv2">
            <div class="wa"></div>
            <div class="br"></div>
          </div>
          <div class="rv rv3">
            <div class="wa"></div>
            <div class="br"></div>
          </div>
          <div class="rv rv4">
            <div class="wa"></div>
            <div class="br"></div>
          </div>
          <div class="rv rv5">
            <div class="wa"></div>
            <div class="br"></div>
          </div>
          <div class="tr1 t41"></div>
          <div class="tr2 t42"></div>
          <div class="tr1 t43"></div>
          <div class="tr2 t44"></div>
          <div class="tr1 t45"></div>
        </div>
      </div>
      <div class="rW">
        <div id="farmRegion" class="region" style="width: 32%;">
          <div class="b sky top"></div>
          <div class="b grass bottom"></div>
          <div class="b full">
            <img class="bg px" src="../src/assets/images/farmbg.png" />
            <div class="px a cr x2" style="bottom: 7px; left: 22px;"></div>
            <div class="px a cr" style="bottom: 18px; left: 62px;"></div>
            <div class="px a cr" style="bottom: 14px; left: 106px;"></div>
            <div class="px a cr x2" style="bottom: 9px; left: 146px;"></div>
          </div>
        </div>
        <div id="mineRegion" class="region" style="width: 32%;">
          <div class="b sky top"></div>
          <div class="b grass bottom"></div>
          <div class="b full">
            <div class="px a rk x3" style="bottom: 7px; left: 42px;"></div>
            <div class="px a rk x2" style="bottom: 14px; left: 65px;"></div>
            <div class="px a rk" style="bottom: 17px; left: 82px;"></div>
            <div class="px a rk" style="bottom: 20px; left: 90px;"></div>
            <div class="px a rk" style="bottom: 18px; left: 96px;"></div>
            <div class="px a rk x2" style="bottom: 14px; left: 106px;"></div>
            <div class="px a rk x3" style="bottom: 9px; left: 126px;"></div>
          </div>
        </div>
        <div id="labsRegion" class="region" style="width: 32%;">
          <div class="b sky top"></div>
          <div class="b grass bottom"></div>
          <div class="b full">
            <img class="bg px" src="../src/assets/images/labbg.png" />
            <div class="px a lb" style="bottom: 16px; left: 62px;"></div>
            <div class="px a lb x2" style="bottom: 17px; left: 103px;"></div>
          </div>
        </div>
      </div>
      <div class="rW" style="margin-bottom: 10px;">
        <div style="width: 32%;">
          <button id="farm-add" class="assignBtn">+</button>
          <span id="farmCount" class="assignedCount">0</span>
          <button id="farm-sub" class="assignBtn">–</button>
        </div>
        <div style="width: 32%;">
          <button id="mine-add" class="assignBtn">+</button>
          <span id="mineCount" class="assignedCount">0</span>
          <button id="mine-sub" class="assignBtn">–</button>
        </div>
        <div style="width: 32%;">
          <button id="labs-add" class="assignBtn">+</button>
          <span id="labsCount" class="assignedCount">0</span>
          <button id="labs-sub" class="assignBtn">–</button>
        </div>
      </div>
      <div id="mainButtons">
      </div>
    </div>
  </div>
</body>

</html>
