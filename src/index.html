<body>
  <div class="debug" style="display: none;">
    <button id="dbgJump">JUMP</button>
    <button id="dbgArmDown">Arms DOWN</button>
    <button id="dbgArmOut">Arms OUT</button>
    <button id="dbgArmUp">Arms UP</button>
    <button id="dbgHoldNone">Hold None</button>
    <button id="dbgHoldPick">Hold Pick</button>
    <button id="dbgHoldHoe">Hold Hoe</button>
    <button id="dbgWalk">Walk</button>
    <button id="dbgStill">Still</button>
    <button id="dbgSwitchDir">Switch Dir</button>
  </div>
  <div class="wrapper" style="max-width: 550px; margin: 0 auto;text-align: center;">
    <h1>HORIZONS</h1>
    <div class="matWrapper">
      <div>
        <img id="matFarm" class="mat" />
        <span id="farmAmount">0</span>
      </div>
      <div>
        <img id="matMine" class="mat" />
        <span id="mineAmount">0</span>
      </div>
      <div>
        <img id="matLabs" class="mat" />
        <span id="labsAmount">0</span>
      </div>
    </div>
    <div id="homeRegion" class="region" style="border: 2px solid black;height: 70px; position: relative;">
      <div class="background sky top"></div>
      <div class="background grass bottom"></div>
    </div>
    <div id="" style="display: flex; justify-content: space-between;margin-top:2%;">
      <div id="travelLeftRegion" class="region" style="border: 2px solid black;width: 49%;height: 70px; position: relative;">
        <div class="background sky top"></div>
        <div class="background grass bottom"></div>  
      </div>
      <div id="travelRightRegion" class="region" style="border: 2px solid black;width: 49%;height: 70px; position: relative;">
        <div class="background sky top"></div>
        <div class="background grass bottom"></div>
      </div>
    </div>
    <div style="display: flex; justify-content: space-between;margin-top:2%;">
      <div id="farmRegion" class="region" style="border: 2px solid black;width: 32%; height: 70px; position: relative;"></div>
      <div id="mineRegion" class="region" style="border: 2px solid black;width: 32%; height: 70px; position: relative;"></div>
      <div id="labsRegion" class="region" style="border: 2px solid black;width: 32%; height: 70px; position: relative;"></div>
    </div>
    <div style="display: flex; justify-content: space-between;margin-top:2%;text-align: center;margin-bottom: 10px;">
      <div style="width: 32%;">
        <button id="farm-add" class="assignBtn">+</button>
        <span id="farmCount" class="assignedCount">0</span>
        <button id="farm-sub" class="assignBtn">–</button>
      </div>
      <div style="width: 32%;">
        <button id="mine-add" class="assignBtn">+</button>
        <span id="mineCount" class="assignedCount">0</span>
        <button id="mine-sub" class="assignBtn">–</button>
      </div>
      <div style="width: 32%;">
        <button id="labs-add" class="assignBtn">+</button>
        <span id="labsCount" class="assignedCount">0</span>
        <button id="labs-sub" class="assignBtn">–</button>
      </div>
    </div>
    <div id="mainButtons">
      <button class="mainBtn">
        Recriut Villager - More People More Productivity!
        <div class="costs">
          <span class="cost"><img src="../src/assets/images/icons/corn.png">: 10</span>
        </div>
      </button>
      <button class="mainBtn">
        Recriut Villager - More People More Productivity!
        <div class="costs">
          <span class="cost"><img src="../src/assets/images/icons/rock.png">: 10</span>
          <span class="cost"><img src="../src/assets/images/icons/labs.png">: 10</span>
        </div>
      </button>
      <button class="mainBtn">
        Something Something - Don't push this button...
        <div class="costs">
          <span class="cost"><img src="../src/assets/images/icons/corn.png">: 10</span>
          <span class="cost"><img src="../src/assets/images/icons/rock.png">: 10</span>
        </div>
      </button>
      <button class="mainBtn">
        This other bit of things - Probably the best upgrade...
        <div class="costs">
          <span class="cost"><img src="../src/assets/images/icons/corn.png">: 10</span>
          <span class="cost"><img src="../src/assets/images/icons/labs.png">: 10</span>
        </div>
      </button>
      <button class="mainBtn">
        Recriut Villager - More People More Productivity!
        <div class="costs">
          <span class="cost"><img src="../src/assets/images/icons/corn.png">: 10</span>
          <span class="cost"><img src="../src/assets/images/icons/rock.png">: 10</span>
          <span class="cost"><img src="../src/assets/images/icons/labs.png">: 10</span>
        </div>
      </button>
    </div>
  </div>
