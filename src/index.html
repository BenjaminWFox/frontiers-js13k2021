<!doctype html>
<html>

<head>
  <meta name="monetization" content="$coil.xrptipbot.com/[COIL-ID-HERE]">
  <meta name="viewport" content="width=device-width, initial-scale=.75, user-scalable=no">
  <title>Horizons - Ben Fox - js13k games 2021</title>
</head>

<body>
  <div class="wrapper" style="max-width: 550px; margin: 0 auto;text-align: center;">
    <div class="space shuttle">
      <img class="px" src="../src/assets/images/shuttle.png" />
    </div>
    <div id="lander" class="space lander">
      <img class="px" src="../src/assets/images/lander.png" />
    </div>
    <div id="game">
      <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px black solid;margin: 0 0 10px;">
        <h1 style="margin: 0;">HORIZONS</h1>
        <div id="working" style="font-weight: bold;">0 / 0 working</div>
      </div>
      <div class="matWrapper">
        <div>
          <img id="matFarm" class="mat px" />
          <span id="farmAmount">0</span>
        </div>
        <div>
          <img id="matMine" class="mat px" />
          <span id="mineAmount">0</span>
        </div>
        <div>
          <img id="matLabs" class="mat px" />
          <span id="labsAmount">0</span>
        </div>
      </div>
      <div id="homeRegion" class="region" style="border: 2px solid black;height: 70px; position: relative;">
        <div class="background sky top"></div>
        <div class="background grass bottom"></div>
        <div class="l h1"></div>
        <div class="l h2"></div>
        <div class="l h3"></div>
        <div class="l h4"></div>
        <div class="l h5"></div>
        <div class="l h6"></div>
        <div class="l h7"></div>
        <div class="tr1 t17"></div>
        <div class="tr2 t18"></div>
      </div>
      <div id="" style="display: flex; justify-content: space-between;margin-top:2%;">
        <div id="travelLeftRegion" class="region" style="border: 2px solid black;width: 49%;height: 70px; position: relative;">
          <div class="background sky top"></div>
          <div class="background grass bottom"></div>  
          <div class="tr1 t1"></div>
          <div class="tr2 t2"></div>
          <div class="tr1 t3 trtmp"></div>
          <div class="tr2 t4 trtmp"></div>
          <div class="tr1 t5"></div>
          <div class="tr2 t6"></div>
          <div class="tr1 t7"></div>
          <div class="tr2 t8"></div>
          <div class="tr2 t14"></div>
          <div class="tr1 t9"></div>
          <div class="tr2 t10"></div>
          <div class="tr1 t11"></div>
          <div class="tr2 t12 trtmp"></div>
          <div class="tr1 t13 trtmp"></div>
          <div class="tr1 t15 trtmp"></div>
          <div class="tr2 t16 trtmp"></div>
          <div class="tr1 t19"></div>
          <div class="tr1 t21 trtmp"></div>
          </div>
        <div id="travelRightRegion" class="region brg" style="border: 2px solid black;width: 49%;height: 70px; position: relative;">
          <div class="background sky top"></div>
          <div class="background grass bottom"></div>
          <div class="background variant"><img class="px" style="width: 100%;" src="../src/assets/images/ground-variant.png" /></div>
          <div class="background full">
            <img class="px" style="position: absolute; bottom: 0;" src="../src/assets/images/river.png" />
            <!-- <img class="bg px" src="../src/assets/images/travel-river.png" />
            <img class="bg px" src="../src/assets/images/travel-river-bridged.png" /> -->
          </div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;margin-top:2%;">
        <div id="farmRegion" class="region" style="border: 2px solid black;width: 32%; height: 70px; position: relative;">
          <div class="background sky top"></div>
          <div class="background grass bottom"></div>
          <div class="background full">
            <img class="bg px" src="../src/assets/images/farmbg.png" />
            <img class="px" style="position: absolute; bottom: 7px; left: 22px; width: 18px;" src="../src/assets/images/icons/corn.png" />
            <img class="px" style="position: absolute; bottom: 18px; left: 62px;" src="../src/assets/images/icons/corn.png" />
            <img class="px" style="position: absolute; bottom: 14px; left: 106px;" src="../src/assets/images/icons/corn.png" />
            <img class="px" style="position: absolute; bottom: 9px; left: 146px; width: 18px;" src="../src/assets/images/icons/corn.png" />
          </div>
        </div>
        <div id="mineRegion" class="region" style="border: 2px solid black;width: 32%; height: 70px; position: relative;">
          <div class="background sky top"></div>
          <div class="background grass bottom"></div>
          <div class="background variant"><img class="px" style="width: 100%;" src="../src/assets/images/ground-variant.png" /></div>
          <div class="background full">
            <img class="px" style="position: absolute; bottom: 7px; left: 42px; width: 27px;" src="../src/assets/images/icons/rock.png" />
            <img class="px" style="position: absolute; bottom: 14px; left: 65px; width: 18px;" src="../src/assets/images/icons/rock.png" />
            <img class="px" style="position: absolute; bottom: 17px; left: 82px;" src="../src/assets/images/icons/rock.png" />
            <img class="px" style="position: absolute; bottom: 20px; left: 90px;" src="../src/assets/images/icons/rock.png" />
            <img class="px" style="position: absolute; bottom: 18px; left: 96px;" src="../src/assets/images/icons/rock.png" />
            <img class="px" style="position: absolute; bottom: 14px; left: 106px; width: 18px;" src="../src/assets/images/icons/rock.png" />
            <img class="px" style="position: absolute; bottom: 9px; left: 126px; width: 27px;" src="../src/assets/images/icons/rock.png" />
          </div>
        </div>
        <div id="labsRegion" class="region" style="border: 2px solid black;width: 32%; height: 70px; position: relative;">
          <div class="background sky top"></div>
          <div class="background grass bottom"></div>
          <!-- <div class="background variant"><img class="px" style="width: 100%;" src="../src/assets/images/ground-variant.png" /></div> -->
          <div class="background full">
            <img class="bg px" src="../src/assets/images/labbg.png" />
            <img class="px" style="position: absolute; bottom: 16px; left: 62px;" src="../src/assets/images/icons/labs.png" />
            <img class="px" style="position: absolute; bottom: 17px; left: 103px; width: 18px;" src="../src/assets/images/icons/labs.png" />
          </div>
        </div>
      </div>
      <div style="display: flex; justify-content: space-between;margin-top:2%;text-align: center;margin-bottom: 10px;">
        <div style="width: 32%;">
          <button id="farm-add" class="assignBtn">+</button>
          <span id="farmCount" class="assignedCount">0</span>
          <button id="farm-sub" class="assignBtn">–</button>
        </div>
        <div style="width: 32%;">
          <button id="mine-add" class="assignBtn">+</button>
          <span id="mineCount" class="assignedCount">0</span>
          <button id="mine-sub" class="assignBtn">–</button>
        </div>
        <div style="width: 32%;">
          <button id="labs-add" class="assignBtn">+</button>
          <span id="labsCount" class="assignedCount">0</span>
          <button id="labs-sub" class="assignBtn">–</button>
        </div>
      </div>
      <div id="mainButtons">
      </div>
    </div>
  </div>
</body>

</html>
